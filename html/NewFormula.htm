<h2><a name="new_formula"></a><img src="../images/MwtWinIcon.gif" border=0> New Formula Button</h2>
<p>Location: Main Program Window</p>

<p>
The New Formula Button (Alt-N) creates a new blank formula line provided the current formula is not blank.  This is useful when <a href="AdvanceOnCalculate.htm">Advance on Calculate</a> is turned off and in <a href="SingleViewMode.htm">Single View</a> mode since the ENTER key does not create a new line in these cases.</p>
