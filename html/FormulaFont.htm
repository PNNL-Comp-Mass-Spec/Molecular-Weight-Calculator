<h2><a name="formula_font"></a><img src="../images/MwtWinIcon.gif" border=0> Change Formula Font</h2>
<p>Location: <a href="MenuOptions.htm">Options menu</a></p>

<p>
The Change Formula Font option allows you to set the font used to display the formulas and calculated results.  The font is saved when <a href="SaveOptions.htm">Save Options as Defaults</a> is selected or when the <a href="AutosaveOptionsEtc.htm">Autosave feature</a> is turned on.</p>
