<h2><a name="stay_on_top"></a><img src="../images/MwtWinIcon.gif" border=0> Stay on Top</h2>
<p>Location: <a href="MenuOptions.htm">Options Menu</a></p>

<p>When the Stay on Top menu item is checked, the main window of the Molecular Weight Calculator will remain on top of all other Windows at all times.  Other windows in the program will behavior normally.  Select the menu item to toggle.</p>
