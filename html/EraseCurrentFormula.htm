<BODY BGCOLOR=#FFFFFF TEXT=#000000>
<h2><a name="erase_current"></a><img src="../images/MwtWinIcon.gif" border=0> Erase current formula</h2>
<p>Location: <a href="MenuEdit.htm">Edit Menu</a></p>

<p>
Press the F6 key to erase the current formula.  The program will prompt you for confirmation.  In <a href="SingleViewMode.htm">Single View</a> mode this will leave you with a blank line.  Again, the other formulas (if present) can be viewed using the UP and DOWN arrow keys.</p>
